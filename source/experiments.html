---
layout: default
permalink: /experiments/
---

    {% for experiment in site.data.experiments %}
    <article>
        <header>
            <a href="/experiments/{{ experiment.slug }}">
                <h2>{{ experiment.name }}</h2>
                <img
                    src="/assets/img/experiments/{{ experiment.image }}.png"
                    style="display: block; width: 50%; margin-top: 1rem;"
                />
            </a>
        </header>
    </article>
    {% endfor %}
