<!DOCTYPE html>
<html lang="en-gb">
<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} | {% endif %} gablaxian.com</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="Graham Smith">
    <meta name="description" content="Home of one gablaxian">
    <meta name="keywords" content="gablaxian, web development, web developer, front end, HTML, CSS, javascript, canvas, brighton">

    <link rel="dns-prefetch" href="//fonts.googleapis.com">

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400italic,400,700">

    <!--
        Hey there! I thought I’d be all super geek-trendy and put some comments here in the header. Then I can be all like,"Oh, Hey! You must be a developer because you’re looking at my source code", and you’re all, like, "Whaaaaaat! I'm *totally* a developer! He *gets* me! WE ARE SO ALIKE".

        Aaaah, we have fun don’t we.

        Basically, it took me ages to design this grotesque, sorry excuse for a website. I built it on Jekyll, and I kind of wish I hadn’t, but I’ve recently learnt the power of permalinks, so it’s growing on me. And at least the site is fast. Like, REDONKULOUSLY fast. So there’s that.
    -->
</head>
<body>

    {% include masthead.html %}

    <main class="SiteBody" role="main">

        <div class="SiteBody-container">

        </div>

    </main>

    <footer class="SiteFooter">

        <div class="SiteFooter-container">

            <div class="SiteFooter-about">
                <div class="AboutMe">

                </div>
            </div>

            <div class="SiteFooter-links">
                <ul class="SocialLinks">
                    <li>
                        <a href="https://twitter.com/gablaxian" class="twitter ir" rel="external">Twitter</a>
                    </li>
                    <li>
